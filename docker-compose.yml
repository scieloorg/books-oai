version: '2'

services:
    mongo:
        image: mongo:latest
        ports:
          - "27017:27017"
    webapp:
        image: scieloorg/books-oai:latest
        depends_on:
          - mongo
        links:
          - mongo:mongo
        ports:
          - "6543:6543"
        environment:
          BOOKSOAI_MONGO_URI: 'mongodb://mongo:27017/scielobooks_oai'
